{% extends 'index.html' %}

{% block content %}
<div class="container" style="padding-top: 100px;">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h1>Users</h1>
				<ul>
				{% for user in all_users %}
				    <li>{{ user.name }} - {{ user.email }}</li>
				{% empty %}
				    <li>No user yet</li>
				{% endfor %}
				</ul>
		   </div>
		<div class="col-md-3">
		</div>
	</div>
</div>
{% endblock content %}
